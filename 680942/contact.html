<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <header>
        <img id="Logo" src="img/Logo.png" alt="Website logo" width="75">
        <h1>Tui</h1>
        <h2>Discover your smile</h2>
    </header>

    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="tickets.html">Tickets</a>
            </li>
            <li>
                <a href="bestdestinations.html">Best destinations</a>
            </li>
        </ul>
    </nav>

    <section id="mainpage">
        <p>
            for better service please visit us here
            <iframe src="https://maps.google.com/maps?q=Bijdorplaan+15,+2015+CE+Haarlem,+Nederland&output=embed" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
        </p>
        <form name="contactForm">
            <fieldset>

                <legend>Contact us here</legend>

                <label for="name">Name*</label>
                <input type="text" name="name" placeholder="Name...">

                <label for="email">Email*</label>
                <input type="email" name="email" placeholder="Email...">

                <label for="message">Message*</label>
                <textarea name="message" cols="30" rows="10" placeholder="Message..."></textarea>

            </fieldset>
            

            <aside>
                <img src="img/Brazil.jpg" alt="Brazil display foto">
    
                <img src="img/Greece.jpg" alt="Greece display foto">
    
                <img src="img/Italy.jpg" alt="Italy display foto">
                <p>for destinations such as the one's in the images above and the ones on the left, please visit the tui site <a href="https://www.tui.nl">here.</a></p>
            </aside>
        </form>

    </section>


    <footer>
        
        <p id="copyright">&copy; 2021 Thijs Moerland</p>
        <p id="cookie">Cookie statement</p>

    </footer>


</body>
</html>
